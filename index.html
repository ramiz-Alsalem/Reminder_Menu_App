<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,800&display=swap"
        rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="inner-container">
                <div class="head">
                    <p><a href="#">Edit</a></p>
                    <div>
                        <input type="Search" name="search" placeholder="Search">
                    </div>
                </div>
                <div class="nested-container">
                    <div class="box">
                        <div>
                            <div class="icon"><i class="fa-solid fa-calendar-days"></i></div> 
                            <span>0</span>
                        </div>
                        <p>Today</p>
                    </div>
                    <div class="box">
                        <div>
                            <div class="icon"><i class="fa-solid fa-clock"></i></div> 
                            <span>0</span>
                        </div>
                        <p>Scheduled</p>
                    </div>
                    <div class="box">
                        <div>
                            <div class="icon"><i class="fa-solid fa-globe"></i></div> 
                            <span>0</span>
                        </div>
                        <p>All</p>
                    </div>
                    <div class="box">
                        <div>
                            <div class="icon"><i class="fa-solid fa-flag"></i></div> 
                            <span>0</span>
                        </div>
                        <p>Flagged</p>
                    </div>
                </div>
                <div class="my-list">
                    <h2>My Lists</h2>
                    <ul>
                        <li><span>Do</span> <span>0 <i class="fa-solid fa-chevron-right"></i></span></li>
                        <li><span>Family</span> <span>0 <i class="fa-solid fa-chevron-right"></i></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
